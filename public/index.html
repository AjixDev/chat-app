<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="app">
    <div class="screen join-screen active">
      <div class="form">
        <h2>Join ChatApp</h2>
        <div class="form-input">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" autocomplete="username">
        </div>
        <div class="form-input">
          <button type="button" id="join-user" class="btn">Join</button>
        </div>
      </div>
      <div class="join-screen-footer-container">
        <footer class="py-3 my-4">
          <p class="text-center text-body-secondary">2023 Created by Roy Aji | <a class="footer-link"
              href="mailto: ajixdev@gmail.com">Email
              Me</a> | <a class="footer-link" href="https://github.com/AjixDev/chat-app" target="_blank"
              rel="noopener noreferrer">GitHub</a></p>
        </footer>
      </div>
    </div>
    <div class="screen chat-screen">
      <div class="header">
        <div class="logo">ChatApp</div>
        <button type="button" id="exit-chat" class="btn">Exit</button>
      </div>
      <div class="messages">

      </div>
      <div class="typebox">
        <input type="text" class="form-control" id="message-input" autocomplete="off">
        <button id="send-message" class="rounded-top">Send</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="socket.io/socket.io.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
